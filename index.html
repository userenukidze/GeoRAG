<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Form with File Upload</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 768px;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        margin-bottom: 32px;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 12px;
        color: #374151;
        font-weight: 600;
        font-size: 18px;
      }

      textarea {
        width: 100%;
        padding: 20px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        font-family: inherit;
        background: #f9fafb;
        min-height: 120px;
        resize: vertical;
        transition: all 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        background: white;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        transform: translateY(-2px);
      }

      textarea:hover {
        border-color: #60a5fa;
        transform: translateY(-1px);
      }

      .file-upload-area {
        border: 2px dashed #d1d5db;
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        transition: all 0.3s ease;
        background: #f9fafb;
        cursor: pointer;
        position: relative;
      }

      .file-upload-area:hover {
        border-color: #3b82f6;
        background: #eff6ff;
        transform: translateY(-2px);
      }

      .file-upload-area.dragover {
        border-color: #3b82f6;
        background: #eff6ff;
        transform: scale(1.02);
      }

      .file-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .upload-icon {
        font-size: 48px;
        color: #3b82f6;
        margin-bottom: 16px;
      }

      .upload-text {
        color: #6b7280;
        font-size: 18px;
        margin-bottom: 8px;
      }

      .upload-hint {
        color: #9ca3af;
        font-size: 14px;
      }

      .file-list {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f9fafb;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      .file-item:hover {
        background: #f3f4f6;
        transform: translateY(-1px);
      }

      .file-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .file-icon {
        font-size: 20px;
        color: #3b82f6;
      }

      .file-details {
        flex: 1;
      }

      .file-name {
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 4px;
      }

      .file-size {
        color: #6b7280;
        font-size: 14px;
      }

      .remove-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .remove-btn:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }

      .submit-btn {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 24px;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(59, 130, 246, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .response-area {
        margin-top: 32px;
        padding: 20px;
        background: #eff6ff;
        border-radius: 12px;
        border-left: 4px solid #3b82f6;
        display: none;
      }

      .response-area h3 {
        color: #1f2937;
        margin-bottom: 12px;
        font-size: 18px;
        font-weight: 600;
      }

      .response-text {
        color: #374151;
        line-height: 1.6;
      }

      .response-text strong {
        color: #1f2937;
      }

      .file-list-response {
        margin-top: 8px;
        margin-left: 16px;
      }

      .file-list-response li {
        margin-bottom: 4px;
        color: #6b7280;
      }

      @media (max-width: 768px) {
        .form-container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .file-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }

        .file-info {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>AI Prompt & File Upload</h1>

      <div class="form-group">
        <label for="userPrompt">Enter your prompt for the AI:</label>
        <textarea
          id="userPrompt"
          placeholder="Type your question or request here..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label>Upload Files (Optional):</label>
        <div class="file-upload-area" id="fileUploadArea">
          <input
            type="file"
            id="fileInput"
            multiple
            class="file-input"
            accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.mp4,.mp3,.csv,.xlsx,.json"
          />
          <div class="upload-icon">üìÅ</div>
          <div class="upload-text">
            Click to browse or drag and drop files here
          </div>
          <div class="upload-hint">
            Supports: Images, Documents, Videos, Audio, Data files
          </div>
        </div>
        <div id="fileList" class="file-list"></div>
      </div>

      <button id="submitBtn" class="submit-btn">Submit to AI</button>

      <div id="responseArea" class="response-area">
        <h3>Submitted Data:</h3>
        <div id="responseText" class="response-text"></div>
      </div>
    </div>

    <script>
      let selectedFiles = [];
      let isSubmitting = false;

      const fileInput = document.getElementById("fileInput");
      const fileUploadArea = document.getElementById("fileUploadArea");
      const fileList = document.getElementById("fileList");
      const submitBtn = document.getElementById("submitBtn");
      const promptInput = document.getElementById("userPrompt");
      const responseArea = document.getElementById("responseArea");
      const responseText = document.getElementById("responseText");

      // File upload handling
      fileInput.addEventListener("change", handleFileSelect);

      // Drag and drop handling
      fileUploadArea.addEventListener("dragover", handleDragOver);
      fileUploadArea.addEventListener("dragleave", handleDragLeave);
      fileUploadArea.addEventListener("drop", handleDrop);

      // Submit button handling
      submitBtn.addEventListener("click", handleSubmit);

      function handleFileSelect(event) {
        const files = Array.from(event.target.files);
        addFiles(files);
      }

      function addFiles(newFiles) {
        const uniqueFiles = newFiles.filter(
          (newFile) =>
            !selectedFiles.some(
              (existingFile) =>
                existingFile.name === newFile.name &&
                existingFile.size === newFile.size
            )
        );
        selectedFiles.push(...uniqueFiles);
        displayFiles();
      }

      function handleDragOver(e) {
        e.preventDefault();
        fileUploadArea.classList.add("dragover");
      }

      function handleDragLeave() {
        fileUploadArea.classList.remove("dragover");
      }

      function handleDrop(e) {
        e.preventDefault();
        fileUploadArea.classList.remove("dragover");
        const droppedFiles = Array.from(e.dataTransfer.files);
        addFiles(droppedFiles);
      }

      function displayFiles() {
        fileList.innerHTML = "";
        selectedFiles.forEach((file, index) => {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";

          const fileIcon = getFileIcon(file.type);
          const fileSize = formatFileSize(file.size);

          fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">${fileIcon}</span>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${fileSize}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;

          fileList.appendChild(fileItem);
        });
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        displayFiles();
      }

      function getFileIcon(fileType) {
        if (fileType.startsWith("image/")) return "üñºÔ∏è";
        if (fileType.startsWith("video/")) return "üé•";
        if (fileType.startsWith("audio/")) return "üéµ";
        if (fileType.includes("pdf")) return "üìÑ";
        if (fileType.includes("word") || fileType.includes("document"))
          return "üìù";
        if (fileType.includes("spreadsheet") || fileType.includes("excel"))
          return "üìä";
        return "üìÅ";
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      function handleSubmit() {
        const prompt = promptInput.value.trim();

        if (!prompt) {
          alert("Please enter a prompt");
          return;
        }

        if (isSubmitting) return;

        isSubmitting = true;
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";

        const formData = new FormData();
        formData.append("prompt", prompt);
        selectedFiles.forEach((file) => {
          formData.append("files", file);
        });

        fetch("/api/ask", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.answer) {
              responseText.innerHTML = `<strong>AI Response:</strong><br>${data.answer}`;
              responseArea.style.display = "block";
            } else {
              responseText.innerHTML = `<strong>Error:</strong> ${
                data.error || "Unknown issue"
              }`;
              responseArea.style.display = "block";
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            responseText.innerHTML = `<strong>Submission failed.</strong>`;
            responseArea.style.display = "block";
          })
          .finally(() => {
            promptInput.value = "";
            selectedFiles = [];
            displayFiles();
            isSubmitting = false;
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit to AI";
          });
      }

      // Add click handler for file upload area
      fileUploadArea.addEventListener("click", (e) => {
        if (
          e.target === fileUploadArea ||
          e.target.classList.contains("upload-icon") ||
          e.target.classList.contains("upload-text") ||
          e.target.classList.contains("upload-hint")
        ) {
          fileInput.click();
        }
      });
    </script>
  </body>
</html>
